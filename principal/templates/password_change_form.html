{% extends 'base.html' %}
{% load bootstrap5 %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h1>Cambiar contraseña</h1>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}                    
                    <div class="text-center">
                        <button class="btn btn-primary" type="submit">Cambiar contraseña</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
