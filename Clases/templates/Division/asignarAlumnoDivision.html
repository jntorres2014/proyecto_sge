<!-- index.html -->
<!DOCTYPE html>
<html>
    
<head>
    <title>Asignación de Aulas</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
        .alumno, .aula {
            padding: 10px;
            border: 1px solid #ccc;
            margin: 5px;
            cursor: grab;
        }
</head>
<body>
    <h1>Alumnos</h1>
    <ul id="alumnos-list">
        {% for alumno in alumnos %}
            <li class="alumno" data-dni="{{ alumno.dni }}" data-nombre="{{ alumno.nombre }}">{{ alumno.nombre }}</li>
        {% endfor %}
    </ul>

    <h1>Aulas</h1>
    <ul id="aulas-list">
        {% for aula in aulas %}
            <li class="aula" data-nombre="{{ aula.nombre }}">{{ aula.nombre }}</li>
        {% endfor %}
    </ul>
</body>
// script.js
<script>


const alumnosList = document.getElementById('alumnos-list');
const aulasList = document.getElementById('aulas-list');

function handleDragStart(event) {
    event.dataTransfer.setData('text/plain', event.target.dataset.dni);
}

function handleDragOver(event) {
    event.preventDefault();
}

function handleDrop(event) {
    event.preventDefault();
    const dni = event.dataTransfer.getData('text/plain');
    const nombre = event.target.dataset.nombre;

    if (dni && nombre) {
        // Aquí puedes hacer una solicitud AJAX para guardar la asignación en el backend
        console.log(`Asignar alumno ${dni} a ${nombre}`);
    }
}

alumnosList.addEventListener('dragstart', handleDragStart);
aulasList.addEventListener('dragover', handleDragOver);
aulasList.addEventListener('drop', handleDrop);

</script>
</html>
