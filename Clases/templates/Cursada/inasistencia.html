<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reporte de Inasistencias por Aula</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="inasistenciasPorAula"></canvas>

    <script>
        var data = JSON.parse("{{ data|escapejs }}");
        var labels = data.map(entry => entry.aula);
        var inasistencias = data.map(entry => entry.inasistencias);

        var ctx = document.getElementById('inasistenciasPorAula').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Inasistencias por Aula',
                    data: inasistencias,
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
    </script>
</body>
</html>
