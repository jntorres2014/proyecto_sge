{# autocomplete.html #}

{% extends 'base.html' %}
{% block content %}
 <div class="container contact-form">
            <h1>Alta </h1>
            <hr>
            {% block form %}
            <div class="row">
                 <div class="col-md-6">
                        <div class="form-group">
                            <label>DNI</label>
                            {{form.dni}}
                        </div>
                         <div class="form-group">
                            <label>Nombre</label>
                            {{form.nombre}}
                        </div>
                         <div class="form-group">
                            <label>Apellido</label>
                            {{form.apellido}}
                        </div>
                        <div class="form-group">
                            <label>Localidad</label>
                            {{form.localidad}}
                        </div>

                        <div class="form-group">
                            <label>Direccion</label>
                            {{form.direccion}}
                        </div>
                            <label>Email</label>
                            {{form.email}}
                        </div>
                            </div>
                            <label>Telefono</label>
                            {{form.telefono}}
                        </div>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Guardar">
                        </div>

                 </div>
            {% endblock %}
            </div>
        </div>

{%endblock %}
