{% extends 'index.html' %}
{% block content %}
{% load bootstrap5 %}
    <div class="container contact-form">
        {% if edit == True %}
    <h1> Modificar Localidad</h1>
    {% else %}
    <h1>Alta Localidad</h1>
    {% endif %}
        <hr>
        <form class="form" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="form-group">
                <input class="btn btn-primary" type="submit" value="Guardar">
            </div>
        </form>
    </div>
{% endblock %}
