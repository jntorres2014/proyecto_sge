{% extends 'base.html' %}
{% block content %}
{% load bootstrap5 %}
<form method="post" enctype="multipart/form-data">  
    {% csrf_token %}  
    <input type="file" name="xlsfile">  
    <button type="submit">Subir</button>  
   </form>  
   {% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}
{% endblock %}
